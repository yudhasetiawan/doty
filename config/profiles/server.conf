#!/usr/bin/env sh
# Server profile - focuses on server/CLI tools, skips GUI components

# Skip GUI/desktop components
SKIP_DESKTOP_SETUP=yes
SKIP_SOUND_SETUP=yes
SKIP_GRAPHICS_SETUP=yes
SKIP_GUI_TOOLS=yes
SKIP_DESKTOP_PACKAGES=yes
SKIP_TERMINAL_CONFIG=yes  # Skip terminal customization for servers
SKIP_FONTS_SETUP=yes      # Skip fonts for servers
SKIP_COLORSCHEME_INSTALL=yes  # Skip color schemes for servers

# Enable core components
SKIP_ZSHRC_SETUP=no
SKIP_GIT_SETUP=no
SKIP_SYMLINK_SETUP=no
SKIP_TMUX_SETUP=no
SKIP_NVIM_SETUP=no
SKIP_DEVTOOLS_SETUP=no

# Enable system services
SKIP_SERVICES_SETUP=no

# Enable core packages
SKIP_PKG_INSTALL=no
SKIP_PKG_BUNDLE=no

# Skip Kubernetes tools unless needed
SKIP_KUBE_SETUP=yes